<section id="sponsors">
    <div class="container">
        <h2>Sponsors</h2>
        <div class="container-flex">
            {% for sponsor in site.data.sponsors.sponsors %}
            <div class="thumbnail">
                <h4>{{sponsor.name}}</h4><img alt="responsive image" class="img-responsive" onclick="{{ sponsor.url }}" src="{{ sponsor.img }}">
            </div>
            {% endfor %}
        </div>
    </div>
</section>
