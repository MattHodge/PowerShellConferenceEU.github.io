en:
  title: "Venue"
  description: "<p>The conference takes place in the Hannover Conference Center (HCC).</p><p>On day one, we have two main tracks taking place in the awesome Beethoven Saal and in Blauer Saal. After the keynote in English, you are free to choose between the two main tracks, one in English, and one in German. All tracks will be recorded.</p><p>At the evening of day 1, there is a great come-together at Yukon Bay inside Hannover Zoo. We have the entire place to us, surrounded by ice bears and penguins, and great food and drinks. The perfect place to escape the world and have a good time connecting with PowerShell fellows from around the globe. The evening event is part of your registration fee and includes all drinks and food. If you’d like to bring your partner, there will be tickets for guests available, too.</p><p>On day 2 + 3, we have up to 4 main tracks holding 75 attendees maximum each. There will always be one continuous track in English and one in German. The other two tracks deliver presentations in various languages, repeat sessions, or discussions.</p><p>We also have 7 breakout session rooms and a nursery. The nursery provides help and ad-hoc tutoring to bring you up to speed with topics you are not completely comfortable with. You can also make free appointments with experts for a 1:1 or 1:many.</p><p>The remaining breakout session rooms will be used ad-hoc. If you want to take the presenter from a track with you, and discuss details or play yourself with his demos, you can get a breakout session room. Some rooms will be used to deliver refresher classes in RegEx, XML, or other topics, and allow PowerShell user groups to present themselves.</p><p>So day 2 & 3 are highly dynamic and interactive. You can either follow all main tracks throughout the day, or you can dive into discussions and hands-on demos. The conference wants you to connect, learn, and improve your skills.</p>"
de:
  title: "Veranstaltungsort"
  description: "<p>Die PowerShell Konferenz 2016 findet im Hannover Congress Center statt. Am ersten Tag werden wir den großartigen Beethoven Saal den Blauen Saal für unsere zwei Haupttracks nutzen. Nach der Keynote auf englisch können Sie frei zwischen einem deutschsprachigen und einen englischsprachigen Haupttrack wählen. Es wird je einen Track auf deutsch und einen in englisch geben. Alle Vortäge werden aufgezeichnet.</p><p>Am Abend des ersten Konferenztags gibt es im Yukon Bay im Zoo Hannover, umgeben von Eisbären und Pinguinen, ein großes "Come together" mit Speisen und Getränken. Wir haben den ganzen Yukon Bay gemietet um an diesen einmaligen Ort den Alltag zu vergessen und die Zeit mit PowerShell-Freunden aus aller Welt zu genießen. Diese Abendveranstaltung ist, inklusive Speisen und Getränken, in der Anmeldung inbegriffen. Es werden Gästetickets angeboten, mit denen auch Ihr Partner an der Abendveranstaltung teilnehmen kann.</p><p>Am zweiten und dritten Tag wird es bis zu vier Tracks mit jeweils bis zu 75 Zuschauern geben. Es wird immer mindestens ein Track auf englisch und ein Track auf deutsch stattfinden. Die beiden anderen Tracks werden Vorträge in unterschiedlichen Sprachen, Diskussionen oder Wiederholungen vorangegangener Vorträge beinhalten.</p><p>Zusätzlich bieten wir sieben "Break-out" Räume und eine Ambulanz an. In unserer Ambulanz bieten wir Ad-hoc Unterstützung und Informationen zu Themen die Ihnen noch nicht vertraut sind.</p><p>Sie können auch kostenlos einen der Break-Out Räume nutzen, um Einzel- oder Gruppentermine mit unseren Experten zu vereinbaren.</p><p>Die Break-Out Räume können auch genutzt werden, um nach einem Vortrag Diskussionen zu vertiefen oder Demos noch einmal durchzugehen. In manchen Räumen werden Auffrischungskurse für Dinge wie RegEx, XML oder andere Themen stattfinden, andere können von Usergroups genutzt werden um sich zu Präsentieren</p><p>Tag zwei und drei sind sehr interaktiv. Sie können den Haupttracks folgen oder sich an Diskussionen und Livedemos beteiligen. Wir möchten, dass Sie auf der PowerShell Konferenz 2016 Kontakte knüpfen und Ihre Wissen erweitern können.</p>"
  