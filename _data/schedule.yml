              de: "PowerShell itself does not provide a secure and flexible way to store credentials out of the box. Allthough with PowerShell V5 things got better, still not all problems are solved. See how you can leverage the open source solution KeePass together with Cryptographic Message Syntax and its Public/Private Key infrastructure to solve your password store needs. <br><br>Need to change a password (or those policies...)? No Problem! Change the password the way you would with your personal KeePass and run your stored scripts as before. No need to reencrypt or even touch your scripts. You could even go beyond that and change passwords automated, saving you some time for more automation"
