            speaker: "Staffan Gustafsson"
          - 
            description: 
              de: "In dieser zweiteiligen Session konfigurieren wir im ersten Teil eine On-Premise Hyper-V und VMM Umgebung mit PowerShell. Im zweiten Teil, erweitern wir die Umgebung mit Hilfe von Azure - PowerShell in die Cloud. Wir richten eine Replikation kritischer lokaler Instanzen auf Azure ein. Im weiteren erschaffen wir eine Möglichkeit eines automatischen Failovers zu Azure, im Falle eines Disasters. Neben den PowerShell befehlen, werden auch die Grundlagen der einzelnen Technologien erläutert."
              en: "In dieser zweiteiligen Session konfigurieren wir im ersten Teil eine On-Premise Hyper-V und VMM Umgebung mit PowerShell. Im zweiten Teil, erweitern wir die Umgebung mit Hilfe von Azure - PowerShell in die Cloud. Wir richten eine Replikation kritischer lokaler Instanzen auf Azure ein. Im weiteren erschaffen wir eine Möglichkeit eines automatischen Failovers zu Azure, im Falle eines Disasters. Neben den PowerShell befehlen, werden auch die Grundlagen der einzelnen Technologien erläutert."
            language: German
            name: "Azure Site (Disaster) Recovery mit PowerShell (Teil 1)"
            speaker: "Rinon Belegu"
      - 
        time: "11:30 - 12:30"
        tracks: 
          - 
            description: 
              de: "Da die Konfiguration des dargestellten RBAC-Modell sehr komplex ist, wird in dem zweiten Teil erklärt wie man über die PowerShell die Konfiguration solch komplexer Sicherheitsmechanismen automatisieren und auch prozesssicher machen kann. Mit der PowerShell wird eine Active Directory Organisationsstruktur anhand einer Konfigurationsdatei erstellt. Hinzu kommt die Delegation und Erstellung von AD Gruppen für die Verwaltung der unterschiedlichen Sicherheitsbereiche. Für die Zugriffssteuerung der Sicherheitsbereiche werden automatisiert Gruppenrichtlinien erstellt, verlinkt und bei Bedarf mit WMI Filtern versehen. Mit Hilfe von Windows Presentation Foundation wird eine grafische Oberfläche bereitgestellt, um die Handhabung weiter zu vereinfachen."
              en: "Da die Konfiguration des dargestellten RBAC-Modell sehr komplex ist, wird in dem zweiten Teil erklärt wie man über die PowerShell die Konfiguration solch komplexer Sicherheitsmechanismen automatisieren und auch prozesssicher machen kann. Mit der PowerShell wird eine Active Directory Organisationsstruktur anhand einer Konfigurationsdatei erstellt. Hinzu kommt die Delegation und Erstellung von AD Gruppen für die Verwaltung der unterschiedlichen Sicherheitsbereiche. Für die Zugriffssteuerung der Sicherheitsbereiche werden automatisiert Gruppenrichtlinien erstellt, verlinkt und bei Bedarf mit WMI Filtern versehen. Mit Hilfe von Windows Presentation Foundation wird eine grafische Oberfläche bereitgestellt, um die Handhabung weiter zu vereinfachen."
