              de: "In dieser Session berichtet Stephan Kulla über praktische Lösungen aus dem Bereich Windows Server und Active Directory sowie dem Umfeld des System Center Operationsmanager"
              en: "In dieser Session berichtet Stephan Kulla über praktische Lösungen aus dem Bereich Windows Server und Active Directory sowie dem Umfeld des System Center Operationsmanager"
            language: German
