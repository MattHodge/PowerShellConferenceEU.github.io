          - name: "Objektorientiertes Programmieren mit der PowerShell 5.0"
            speaker: "Dr. Holger Schwichtenberg"
            language: "German"
            description:
              en: "Bisher war es doch recht umständlich, objektorientiert in PowerShell-Skripte zu programmieren. In PowerShell 5.0 gibt es nun endlich
              Klassen. Der Vortrag erläutert die Konzepte der PowerShell-Klassen (Attribute, Methoden, Konstruktoren, Statische Mitglieder und zeigt die
              praktischen Einsatzgebiete der PowerShell-Klassen auf."
              de: "Bisher war es doch recht umständlich, objektorientiert in PowerShell-Skripte zu programmieren. In PowerShell 5.0 gibt es nun endlich
