          - name: "PowerShell goes Software Engineeering"
            speaker: "Jan Lindmeier"
            language: "German"
            description:
              en: "Die PowerShell ist ein mächtiges Werkzeug von Microsoft zur Administrierung und Automatisierung von Windows Umgebungen.
              Alle nötigen Aufgaben können mit Hilfe der PowerShell durchgeführt werden und manche ausschließlich damit. Auch bei uns im
              Unternehmen ist sie als Standardwerkzeug für die Automatisierung von bestehenden Aufgaben gesetzt. Das führt dazu, dass auch
              mehr und mehr komplexe Aufgaben mit Hilfe der PowerShell automatisiert werden und schnell Skripts mit 10000 Lines of Code,
              die außerdem keinen einheitlichen Aufbaue haben, entstehen. Solche Skripte erfüllen zwar natürlich ihren Zweck, aber im Sinne
              der Verständlichkeit, Wartbarkeit, Wiederverwendbarkeit,... ist das natürlich ein Graus. Deshalb habe ich mir überlegt, dass
              man die Grundprinzipien des Software Engineering (entstanden durch die Softwarekrise, schlechte Wartbarkeit der Programme usw.)
              auch für das PowerShell-Skripten anwenden könnte."
