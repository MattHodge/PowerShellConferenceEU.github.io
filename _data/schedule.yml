    timeSlots:
      - time: "09:00 - 10:00"
        tracks:
          - name: "Keynote - 10 Years with PowerShell:<br>An evolutionary journey in the light of Leibniz and Monadology"
            speaker: "Dr. Tobias Weltner & Jeffrey Snover"
            language: "English"
            description:
              en: "In this keynote, we take a look at how PowerShell evolved from Version 1 in 2006 to Version 5 today. Tobias highlights and demos the
              key features introduced in each version and chats with PowerShell inventor, mastermind and Microsoft Technical Fellow Jeffrey Snover about
              his motifs behind the features and how they unfold Jeffreys vision of \"Monadology\" that he borrowed from the great philosopher Leibniz.
              This keynote will provide you with a clear understanding of how all these PowerShell versions differ, how the features introduced build
              upon each other and resemble the foundation of many of the new features in PowerShell 5. It is the perfect primer for the remaining
              conference and the specialty talks that follow."
              de: ""

      - time: "10:15 - 11:15"
        tracks:
          - name: "TBD"
            speaker: "Bruce Payette"
            language: "English"
            description:
              en: ""
              de: ""
          - name: "Objektorientiertes Programmieren mit der PowerShell 5.0"
            speaker: "Dr. Holger Schwichtenberg"
            language: "German"
            description:
              en: "Bisher war es doch recht umständlich, objektorientiert in PowerShell-Skripte zu programmieren. In PowerShell 5.0 gibt es nun endlich
              Klassen. Der Vortrag erläutert die Konzepte der PowerShell-Klassen (Attribute, Methoden, Konstruktoren, Statische Mitglieder und zeigt die
              praktischen Einsatzgebiete der PowerShell-Klassen auf."
              de: "Bisher war es doch recht umständlich, objektorientiert in PowerShell-Skripte zu programmieren. In PowerShell 5.0 gibt es nun endlich
              Klassen. Der Vortrag erläutert die Konzepte der PowerShell-Klassen (Attribute, Methoden, Konstruktoren, Statische Mitglieder und zeigt die
              praktischen Einsatzgebiete der PowerShell-Klassen auf."

      - time: "11:30 - 12:30"
        tracks:
          - name: "Old Dog, New Tricks: Forensics With PowerShell"
            speaker: "Jared Atkinson"
            language: "English"
            description:
              en: "Session description in English"
              de: "Session description in German"
          - name: "Deep Dive Powershell GUIs with XAML"
            speaker: "David das Neves"
            language: "German"
            description:
              en: "In dieser Session zeigt David, wie sich moderne grafische WPF-Benutzeroberflächen in nur wenigen Zeilen Code direkt mit PowerShell
              erstellen lassen. Dabei wird gezeigt, wie man XAML verwendet, Ressourcen wie Bilder oder Icons lädt, und auf Events wie
              Button-Klicks reagiert. Ein besonderer Schwerpunkt liegt hier auf sogenannten Bindings, die sehr viel effizienteren
              PowerShell-Code ermöglichen."
              de: "In dieser Session zeigt David, wie sich moderne grafische WPF-Benutzeroberflächen in nur wenigen Zeilen Code direkt mit PowerShell
              erstellen lassen. Dabei wird gezeigt, wie man XAML verwendet, Ressourcen wie Bilder oder Icons lädt, und auf Events wie
              Button-Klicks reagiert. Ein besonderer Schwerpunkt liegt hier auf sogenannten Bindings, die sehr viel effizienteren
              PowerShell-Code ermöglichen."

