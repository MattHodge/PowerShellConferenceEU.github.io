      - time: "13:30 - 14:30"
        tracks:
          - name: "\"Ich hasse PowerShell\"  - top 10 Stolperstellen"
            speaker: "Thorsten Butz"
            language: "German"
            description:
              en: "Die allgegenwärtige Hybris mit der wir dem Thema PowerShell begegenen, verdeckt den Blick auf zahlreiche Stolperfallen, die
              insbesondere Admins (vs. Entwickler) schell in tückische Fallen tappen lassen. Der Vortrag präsentiert die (rein subjektiven) Top 10 der
              Scheußlichkeiten und - selbstverständlich - Ansätze, wie man diese Herausforderungen meistert. Wir sprechen u.a. über fehlerhafte
              Lokalisierung, falsche Datentypen beim Parameteraufruf, die nutzlosesten Cmdlets (Platz 1: Get-Service), die Hölle der Groß-/Kleinschreibung,
              einen fehlerfreudigen Active-Directory-Webzugriff und warum robocopy und icacls auch in Zeiten der PowerShell meistens die ultima ratio für
              das eigene Script darstellen."
              de: "Die allgegenwärtige Hybris mit der wir dem Thema PowerShell begegenen, verdeckt den Blick auf zahlreiche Stolperfallen, die
              insbesondere Admins (vs. Entwickler) schell in tückische Fallen tappen lassen. Der Vortrag präsentiert die (rein subjektiven) Top 10 der
              Scheußlichkeiten und - selbstverständlich - Ansätze, wie man diese Herausforderungen meistert. Wir sprechen u.a. über fehlerhafte
              Lokalisierung, falsche Datentypen beim Parameteraufruf, die nutzlosesten Cmdlets (Platz 1: Get-Service), die Hölle der Groß-/Kleinschreibung,
              einen fehlerfreudigen Active-Directory-Webzugriff und warum robocopy und icacls auch in Zeiten der PowerShell meistens die ultima ratio für
              das eigene Script darstellen."
          - name: "Making PowerShell useful for your team"
            speaker: "Rob Sewell"
            language: "English"
            description:
              en: ""
              de: ""
          - name: "Simplifying SQL Server Migrations using PowerShell"
            speaker: "Chrissy LeMaire"
            language: "English"
            description:
              en: ""
              de: ""
          - name: "System Center, PowerShell and 802.1x network protection – Connecting the dots for easy device integration"
            speaker: "Christian Lehrer"
            language: "English"
            description:
              en: "This session is a real world example of how connecting the dots between different platforms can help IT-staff fullfill the needs of
              fast integration of legacy systems into a 802.1x secured network. In an 802.1x secured network most is done by certificates. But there
              are exeptions when you have old hardware that needs to be integrated using the MAC-address. With Service Manager, Orchestrator, PowerShell
              and an ARUBA Radius, integrating those devices to the network can be done from a self service portal in a standardised and easy way."
              de: "This session is a real world example of how connecting the dots between different platforms can help IT-staff fullfill the needs of
              fast integration of legacy systems into a 802.1x secured network. In an 802.1x secured network most is done by certificates. But there
              are exeptions when you have old hardware that needs to be integrated using the MAC-address. With Service Manager, Orchestrator, PowerShell
              and an ARUBA Radius, integrating those devices to the network can be done from a self service portal in a standardised and easy way."
          - name: "Networking mit der PowerShell"
            speaker: "Thorsten Butz"
            language: "German"
            description:
              en: "$oldschool = \'ping\', \'net\', \'nslookup\', \'netsh\', \'whois\', \'ifconfig\', \'nmap\', \'lsof\', \'host\', \'traceroute\', \'finger\' - In der
              täglichen Netzwerkarbeit des Admins fristet die PowerShell ein Schattendasein. Warum eigentlich? Bietet die PowerShell keine (besseren)
              Alternativen oder ist es schlicht die Macht der Gewohnheit, die uns ausgetretene Pfade beschreiten lässt. Der Vortrag stellt
              (wenig bekannte) PowerShell-Cmdlets zur Netzwerkadministration und -analyse vor und zeigt darüber hinausgehende Scriptlösungen,
              die die PowerShell zum Alltagswerkzeug in Netzwerkangelegenheiten werden lässt."
              de: "$oldschool = \'ping\', \'net\', \'nslookup\', \'netsh\', \'whois\', \'ifconfig\', \'nmap\', \'lsof\', \'host\', \'traceroute\', \'finger\' - In der
              täglichen Netzwerkarbeit des Admins fristet die PowerShell ein Schattendasein. Warum eigentlich? Bietet die PowerShell keine (besseren)
              Alternativen oder ist es schlicht die Macht der Gewohnheit, die uns ausgetretene Pfade beschreiten lässt. Der Vortrag stellt
              (wenig bekannte) PowerShell-Cmdlets zur Netzwerkadministration und -analyse vor und zeigt darüber hinausgehende Scriptlösungen,
              die die PowerShell zum Alltagswerkzeug in Netzwerkangelegenheiten werden lässt."

