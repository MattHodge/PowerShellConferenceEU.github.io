          - 
            description: 
              de: "PowerShell bringt leider von Haus aus keine Möglichkeit mit, Passwörter sicher und flexibel zu speichern. Obwohl mit PowerShell 5 die Dinge etwas einfacher geworden sind, sind noch nicht alle Probleme gelöst. Sehen Sie in diesem Vortrag, wie Sie die Open Source Software KeePass im Zusammenspiel mit Cryptographic Message Syntax und seiner Public/Private Key Infrastruktur zu einem flexiblen Passwortspeicher ausbauen können. <br><br>Müssen Sie ein Passwort ändern? Kein Problem! Sie können das Passwort ändern wie bei Ihrer privaten KeePass Installation und Ihre Skripte wie gewohnt laufen lassen ohne irgendetwan neu Verschlüsseln zu müssen. Sie könnten Ihre Passwörter sogar automatisiert ändern lassen um mehr Zeit für andere Dinge zu gewinnen."
              en: "PowerShell bringt leider von Haus aus keine Möglichkeit mit, Passwörter sicher und flexibel zu speichern. Obwohl mit PowerShell 5 die Dinge etwas einfacher geworden sind, sind noch nicht alle Probleme gelöst. Sehen Sie in diesem Vortrag, wie Sie die Open Source Software KeePass im Zusammenspiel mit Cryptographic Message Syntax und seiner Public/Private Key Infrastruktur zu einem flexiblen Passwortspeicher ausbauen können. <br><br>Müssen Sie ein Passwort ändern? Kein Problem! Sie können das Passwort ändern wie bei Ihrer privaten KeePass Installation und Ihre Skripte wie gewohnt laufen lassen ohne irgendetwan neu Verschlüsseln zu müssen. Sie könnten Ihre Passwörter sogar automatisiert ändern lassen um mehr Zeit für andere Dinge zu gewinnen."
