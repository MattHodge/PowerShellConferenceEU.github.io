            speaker: "Christan Lehrer"
            language: "English"
            description:
              en: "PowerShell itself does not provide a secure and flexible way to store credentials out of the box. Allthough with PowerShell V5
              things got better, still not all problems are solved. See how you can leverage the open source solution KeePass together with
              Cryptographic Message Syntax and its Public/Private Key infrastructure to solve your password store needs. <br><br>Need to change a password
