          - 
            description: 
              de: "Sehen Sie anhand eines Beispiels aus dem wahren Leben, wie Sie mit der Kombination verschiedener Produkte die Anforderungen an einfache Integration älterer Geräte in ein per 802.1x gesichertes Netzwerk erfüllen können. Für die meisten Anwendungsfälle in einem 802.1x Netzwerk genügen Zertifikate, die auf bekannten Wegen genutzt werden können. Allerdings gibt es immer wieder Ausnahmen wie alte Hardware, die per MAC-Adresse in das gesicherte Netz aufgenommen werden muss. Mit Service Manager, Orchestrator, PowerShell und einem ARUBA-Radius können solche Geräte einfach und standardisiert aus einem SelfService Portal heraus in das Netzwerk aufgenommen werden."
              en: "Sehen Sie anhand eines Beispiels aus dem wahren Leben, wie Sie mit der Kombination verschiedener Produkte die Anforderungen an einfache Integration älterer Geräte in ein per 802.1x gesichertes Netzwerk erfüllen können. Für die meisten Anwendungsfälle in einem 802.1x Netzwerk genügen Zertifikate, die auf bekannten Wegen genutzt werden können. Allerdings gibt es immer wieder Ausnahmen wie alte Hardware, die per MAC-Adresse in das gesicherte Netz aufgenommen werden muss. Mit Service Manager, Orchestrator, PowerShell und einem ARUBA-Radius können solche Geräte einfach und standardisiert aus einem SelfService Portal heraus in das Netzwerk aufgenommen werden."
            language: German
            name: "System Center, PowerShell and 802.1x Netzwerkabsicherung – Connecting the dots für eine einfache Geräte-Integration"
