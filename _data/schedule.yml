            speaker: "Stephan Kulla"
      - 
        time: "10:15 - 11:15"
        tracks: 
          - 
            description: 
              de: "In der jüngsten Vergangenheit sind unterschiedliche Angriffstechniken auf Active Directory Infrastrukturen publiziert wurden, die die Single-Sign-On (SSO) Mechanismen innerhalb der Windows Plattform angreifen und hierbei die Anmeldedaten von privilegierten Benutzerkonten zunächst auslesen und anschließend innerhalb einer Active Directory Struktur wiederverwenden. In dem ersten Teil des Vortrags werden zum einen die Implikationen der Windows Single-Sign-On Funktionalität dargestellt und anschließend eine Lösung skizziert, wie man durch die Verwendung eines geeignetes Role-Base-Access-Control (RBAC) Modells, die dargestellten Single-Sign-On Implikationen auf einzelne Teilbereiche einer Active Directory Struktur eingrenzen kann. Das in dem Vortrag vorgestellte RBAC Modell unterteilt hierbei eine Active Directory Domäne zunächst in unterschiedliche Sicherheitsbereiche und isoliert über geeignete ACLs und Gruppenrichtlinien die privilegierten Benutzerkonten der jeweiligen Sicherheitsbereiche, so dass die dargestellten Angriffstechniken nicht mehr zwischen unterschiedliche Sicherheitsbereichen verwendet werden können."
              en: "In der jüngsten Vergangenheit sind unterschiedliche Angriffstechniken auf Active Directory Infrastrukturen publiziert wurden, die die Single-Sign-On (SSO) Mechanismen innerhalb der Windows Plattform angreifen und hierbei die Anmeldedaten von privilegierten Benutzerkonten zunächst auslesen und anschließend innerhalb einer Active Directory Struktur wiederverwenden. In dem ersten Teil des Vortrags werden zum einen die Implikationen der Windows Single-Sign-On Funktionalität dargestellt und anschließend eine Lösung skizziert, wie man durch die Verwendung eines geeignetes Role-Base-Access-Control (RBAC) Modells, die dargestellten Single-Sign-On Implikationen auf einzelne Teilbereiche einer Active Directory Struktur eingrenzen kann. Das in dem Vortrag vorgestellte RBAC Modell unterteilt hierbei eine Active Directory Domäne zunächst in unterschiedliche Sicherheitsbereiche und isoliert über geeignete ACLs und Gruppenrichtlinien die privilegierten Benutzerkonten der jeweiligen Sicherheitsbereiche, so dass die dargestellten Angriffstechniken nicht mehr zwischen unterschiedliche Sicherheitsbereichen verwendet werden können."
            language: German
            name: "Automatisierte Umsetzung von Active Directory Sicherheitskonzepten (Teil 1)"
