              de: "This session is a real world example of how connecting the dots between different platforms can help IT-staff fullfill the needs of fast integration of legacy systems into a 802.1x secured network. In an 802.1x secured network most is done by certificates. But there are exeptions when you have old hardware that needs to be integrated using the MAC-address. With Service Manager, Orchestrator, PowerShell and an ARUBA Radius, integrating those devices to the network can be done from a self service portal in a standardised and easy way."
              en: "This session is a real world example of how connecting the dots between different platforms can help IT-staff fullfill the needs of fast integration of legacy systems into a 802.1x secured network. In an 802.1x secured network most is done by certificates. But there are exeptions when you have old hardware that needs to be integrated using the MAC-address. With Service Manager, Orchestrator, PowerShell and an ARUBA Radius, integrating those devices to the network can be done from a self service portal in a standardised and easy way."
