      - time: "14:45 - 15:45"
        tracks:
          - name: "Azure Automation DSC"
            speaker: "Ben+Aleksandar"
            language: "English"
            description:
              en: ""
              de: ""
          - name: "Automatisierung mit Azure Automation, Runbooks und Workflows"
            speaker: "Holger Voges"
            language: "German"
            description:
              en: "Azure Automation ist der neue Ansatz von Microsoft, mit Hilfe von Powershell Workflows regelmässig Wiederkehrende Aufgaben in großen
              Umgebungen zu automatisieren. Es werden sogennante Runbooks erstellt, die dann zeit- oder Ereignisgesteuert gestartet werden können. Der
              grafische Runbook Editor macht das Erstellen dabei auch für den Laien einfach. In dieser Session stellt Holger Voges die Grundlagen der
              Runbooks vor und zeigt, was Sie mit Azure Automation erreichen können."
              de: "Azure Automation ist der neue Ansatz von Microsoft, mit Hilfe von Powershell Workflows regelmässig Wiederkehrende Aufgaben in großen
              Umgebungen zu automatisieren. Es werden sogennante Runbooks erstellt, die dann zeit- oder Ereignisgesteuert gestartet werden können. Der
              grafische Runbook Editor macht das Erstellen dabei auch für den Laien einfach. In dieser Session stellt Holger Voges die Grundlagen der
              Runbooks vor und zeigt, was Sie mit Azure Automation erreichen können."

      - time: "16:00 - 17:00"
        tracks:
          - name: "Building an Empire with PowerShell"
            speaker: "Will Harmjoy"
            language: "English"
            description:
              en: ""
              de: ""
          - name: "Administration des NANO-Servers"
            speaker: "Thorsten Butz"
            language: "German"
            description:
              en: "In 2016 wird Microsoft mit dem \"Nano Server\" eine minimale Installationsoption anbieten, die ausschließlich remote administrieren
              lassen wird. Die PowerShell, auf dem Nano Server selbst in einer speziellen CoreCLR-Variante (.NET Core runtime) vorhanden, wird zum Dreh-
              und Angelpunkt der (Remote-) Verwaltung. In der Session werfen wir einen Blick auf den Lifecycle einer Nano Server-Installation,
              untersuchen die Auswirkungen der funktional beschränkten CoreCLR und stellen typische Automatisierungsbeispiele vor."
              de: "In 2016 wird Microsoft mit dem \"Nano Server\" eine minimale Installationsoption anbieten, die ausschließlich remote administrieren
              lassen wird. Die PowerShell, auf dem Nano Server selbst in einer speziellen CoreCLR-Variante (.NET Core runtime) vorhanden, wird zum Dreh-
              und Angelpunkt der (Remote-) Verwaltung. In der Session werfen wir einen Blick auf den Lifecycle einer Nano Server-Installation,
              untersuchen die Auswirkungen der funktional beschränkten CoreCLR und stellen typische Automatisierungsbeispiele vor."

      - time: "17:00 - 18:00"
        tracks:
          - name: "Combined Session"
            speaker: "All Speakers"
            language: "English"
            description:
              en: "combined session: Speakers Panel with all speakers (Beethoven-Saal)"
              de: "Großes Speaker-Panel mit allen anwesenden Speakern. In dieser gemeinsamen Session wird das Fazit des Tages gezogen und der Dialog mit
              den Delegierten gesucht. Fragen, Anregungen und Feedback, auch für die kommenden beiden Konferenztage, finden hier Raum.
              Anschließend gehen wir gemeinsam zum Abendevent im Zoo Hannover: in Yukon Bay wird der Tag in einer nachgebildeten Goldgräberstadt ausklingen,
              natürlich mit Eisbär-Fütterung und Fütterung der Delegierten mit Speis und Trank."
          - name: "Combined Session"
            speaker: "All Speakers"
            language: "English"
            description:
              en: "combined session: Speakers Panel with all speakers (Beethoven-Saal)"
              de: "Gemeinsame Session: Speakers Panel mit allen Speakern (Beethoven-Saal)"

