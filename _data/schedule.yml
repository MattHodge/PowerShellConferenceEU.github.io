          - 
            description: 
              de: "Viele Jahre rückte Microsoft alternative Verfahren zur Remoteadministration in heterogenen Netzwerken in den Fokus. SSH blieb jedoch der de-facto-Standard außerhalb der Microsoftwelt, sodass die Vorderungen nach einer integrierten SSH-Lösung nie verstummten. Im Sommer 2015 kündigte Redmond an, eine OpenSSH-basierte Lösung in Ihre Produkte zu integrieren. Der Vortrag stellt den aktuellen Stand der Implementierung vor. Darüber hinaus werfen wir einen Blick auf alternative SSH-Implementierungen für die Windows PowerShell, die den objektorientierten Ansatz der PowerShell mit der SecureShell verbindet."
