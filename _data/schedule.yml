            description: 
              de: "Die allgegenwärtige Hybris mit der wir dem Thema PowerShell begegenen, verdeckt den Blick auf zahlreiche Stolperfallen, die insbesondere Admins (vs. Entwickler) schell in tückische Fallen tappen lassen. Der Vortrag präsentiert die (rein subjektiven) Top 10 der Scheußlichkeiten und - selbstverständlich - Ansätze, wie man diese Herausforderungen meistert. Wir sprechen u.a. über fehlerhafte Lokalisierung, falsche Datentypen beim Parameteraufruf, die nutzlosesten Cmdlets (Platz 1: Get-Service), die Hölle der Groß-/Kleinschreibung, einen fehlerfreudigen Active-Directory-Webzugriff und warum robocopy und icacls auch in Zeiten der PowerShell meistens die ultima ratio für das eigene Script darstellen."
