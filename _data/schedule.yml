          - name: "PowerShell in Deployment-Szenarien"
            speaker: "Christian Krüger und Waldemar Schmidt"
            language: "German"
            description:
              en: "In dieser Session wird der Einsatz von PowerShell in typischen Deployment- und Provisioning-Szenarien für Unternehmen gezeigt.
              Dabei wird PowerShell sowohl als Hilfsmittel zur Erweiterung vom System Center Configuration Manager (SCCM) genutzt als auch zum
              vollständigen Deployment und Provisioning von Computern. Als Erweiterung der vorhandenen Softwarebereitstellung oder als alternative
              in kleinen Umgebungen wird PackageManagement (ehemals OneGet) vorgestellt. Darüber hinaus wird demonstriert, wie per PowerShell
              Computer neu provisioniert, neue Benutzer eingerichtet und für die Nutzung mit Office 365 konfiguriert werden."
              de: "In dieser Session wird der Einsatz von PowerShell in typischen Deployment- und Provisioning-Szenarien für Unternehmen gezeigt.
