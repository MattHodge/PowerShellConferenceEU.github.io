          - 
            description: 
              de: "Angst vor der Neuinstallation des eigenen PC? 'mstsc.exe' ist Dein wichtigstes Tool? Ohne lokale Adminrechte kannst Du nicht arbeiten? Nie standen dem Windowsadmin mächtigere Bordmittel zur Verfügung als heute, aber hat sich unsere Arbeitsweise den (neuen) Möglichkeiten angepasst? Die Session zeigt Wege zum effektiven Umgang mit der eigenen Arbeitsstation auf; von der Installation neuer Software, der scriptgesteuerten Konfiguration, dem Roaming von (PowerShell) Profilen, aber auch vom sinnvollen Umgang mit Benutzerrechten und der User Account Control. Wir beweisen, dass der Windows Explorer kein Ersatz für die Kommandozeile und RDP-Sitzungen kein Ersatz für das Powershell-Remoting sind."
              en: "Angst vor der Neuinstallation des eigenen PC? 'mstsc.exe' ist Dein wichtigstes Tool? Ohne lokale Adminrechte kannst Du nicht arbeiten? Nie standen dem Windowsadmin mächtigere Bordmittel zur Verfügung als heute, aber hat sich unsere Arbeitsweise den (neuen) Möglichkeiten angepasst? Die Session zeigt Wege zum effektiven Umgang mit der eigenen Arbeitsstation auf; von der Installation neuer Software, der scriptgesteuerten Konfiguration, dem Roaming von (PowerShell) Profilen, aber auch vom sinnvollen Umgang mit Benutzerrechten und der User Account Control. Wir beweisen, dass der Windows Explorer kein Ersatz für die Kommandozeile und RDP-Sitzungen kein Ersatz für das Powershell-Remoting sind."
